<html>
  <head>
    <title>Cat Cafe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper #0091ea light-blue accent-4">
        <a href="#!" class="brand-logo"
          ><i class="material-icons">pets</i>Cat Cafe</a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="sass.html"><i class="material-icons">search</i></a>
          </li>
          <li>
            <a href="badges.html"><i class="material-icons">view_module</i></a>
          </li>
          <li>
            <a href="collapsible.html"><i class="material-icons">refresh</i></a>
          </li>
          <li>
            <a href="mobile.html"><i class="material-icons">more_vert</i></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h1 id="heading">Welcome to Cat Cafe</h1>
            <p class="flow-text">
              This is a website where we introduce you all about cats.
            </p>
          </div>

          <div class="col s12 center-align">
            <a
              class="waves-effect waves-light btn click-me-button modal-trigger #0091ea light-blue accent-4"
              id="clickMeButton"
              data-target="modal1"
              ><i class="material-icons left">auto_fix_high</i>Click Me</a
            >
          </div>
        </div>
        <div class="row" id="card-section"></div>
      </div>

      <div id="modal1" class="modal modal-fixed-footer">
        <div class="row modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="title" type="text" />
                <label for="title">title</label>
              </div>
              <div class="input-field col s6">
                <input id="path" type="text" />
                <label for="path">path</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="subTitle" type="text" />
                <label for="subTitle">subTitle</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" />
                <label for="description">description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn" id="formSubmit"
                  >submit</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
